<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messenger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ”’ Anonymous Messenger</h1>
            <div class="user-info">
                <span id="your-id">Your ID: Loading...</span>
                <span id="user-count" class="user-count">ğŸ‘¥ 0 users online</span>
                <button id="toggle-users" class="toggle-users-btn">ğŸ‘¥ Users</button>
            </div>
        </header>

        <!-- User List Sidebar -->
        <div id="user-sidebar" class="user-sidebar">
            <div class="sidebar-header">
                <h3>Active Users</h3>
                <button id="close-sidebar" class="close-btn">âœ•</button>
            </div>
            <div id="user-list" class="user-list">
                <!-- Users will be populated here -->
            </div>
        </div>

        <div class="chat-container">
            <div id="chat-mode" class="chat-mode">Public Chat</div>
            <div id="messages" class="messages"></div>
            <div id="typing-indicator" class="typing-indicator"></div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="message-input" 
                placeholder="Type your message anonymously..." 
                autocomplete="off"
                maxlength="500">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
